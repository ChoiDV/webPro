<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
    h1, td, div {text-align: center;}
    table {width: 450px;margin: 0 auto;}
    table td {
        background-color: #AAFFAA;
        width: 150px;
        height: 150px;
    }
    .tdClick {
      background-color: red;
    }
  </style>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function(){
			var dduckIdx = parseInt(Math.random() * 9); // 떡이 있는 곳
			$('td').click(function () {
		  	$('td').removeClass('tdClick');
		    var idx = Number($(this).attr('id')); // 클릭한 곳의 위치
		    if (idx == dduckIdx) {
		    	$('#msg').html('축하축하 맞췄어요');
		      $(this).css('background-image', 'url("img/dduk.jpg")');
		      $(this).css('background-size', '100%');
		      $('td').off(); // 한번 맞추면  'td'에 대한 모든 이벤트 제거
		    } else {
		    	$('#msg').html('거기가 아니예요. 비밀인디 ' + dduckIdx);
		      $(this).addClass('tdClick');
		    }
		  });
		});
	</script>
</head>
<body>
	<h1>연습문제. 떡이 있는 곳을 맞춰봐(attr함수이용)</h1>
  <table>
    <tr><td id="0"></td><td id="1"></td><td id="2"></td></tr>
    <tr><td id="3"></td><td id="4"></td><td id="5"></td></tr>
    <tr><td id="6"></td><td id="7"></td><td id="8"></td></tr>
  </table>
  <div id="msg">선택한 곳이 맞는지 답 뿌리는 곳</div>
</body>
</html>
